<div class="container offset">
    <div class="col-lg-6 justify-center mt-3 bg-light div" style="box-shadow: 2px 2px 4px 4px rgb(255, 142, 217);">
        <h3 class="text-center">Register</h3>
        <form (ngSubmit)="submit()" #myForm="ngForm">
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" [(ngModel)]="form.email" name="email" id="email" class="form-control"
                    placeholder="Email Address" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" [(ngModel)]="form.password" name="password" id="password" autoComplete="on"
                    class="form-control" placeholder="Password" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Comfirm Password</label>
                <input type="password" [(ngModel)]="form.confirm_password" name="confirm_password" autoComplete="on"
                    id="confirm_password" class="form-control" placeholder="Confirm Password" aria-describedby="helpId">
            </div>
            <button type="submit" style="margin-top: 10px;background-color: rgb(226, 69, 69);"
                [disabled]="myForm.form.invalid" class="btn btn-primary mb-2">
                <ng-container>Submit</ng-container>
            </button>
        </form>
    </div>
</div>
